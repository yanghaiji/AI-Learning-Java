server:
  port: 8081
  context-path: /spring-ai-server
spring:
  ai:
    mcp:
      server:
        name: webmvc-mcp-server
        enabled: true
        version: 1.0.0
        type: SYNC
        instructions: "This server provides weather information tools and resources"
        sse-message-endpoint: /mcp/messages
        capabilities:
          tool: true
          resource: true
          prompt: true
          completion: true
server:
  port: 8084


#  ai 配置
spring:
  ai:
    chat:
      memory:
        repository:
          jdbc:
            initialize-schema: always
            schema: classpath:schema-@@platform@@.sql
            platform: h2
    dashscope:
      agent:
        app-id: ${DASH_SCOPE_APP_ID}
      api-key: ${DASH_SCOPE_API_KEY}
      model: qwen-plus
#    openai:
#      api-key: ${OPENAI_API_KEY}

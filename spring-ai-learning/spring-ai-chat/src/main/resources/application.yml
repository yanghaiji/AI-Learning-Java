#    #      proxy:
#    #        host: ${PROXY_HOST}
#    #        port: ${PROXY_PORT}
#    #        username: ${PROXY_USERNAME}

  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password:
    jpa:
      database-platform: org.hibernate.dialect.H2Dialect
      hibernate:
        ddl-auto: update
      show-sql: true
